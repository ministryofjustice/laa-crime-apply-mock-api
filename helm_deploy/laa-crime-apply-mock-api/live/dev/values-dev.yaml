  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: modsec
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: laa-crime-apply-mock-api-laa-crime-apply-mock-api-dev-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
  externalAnnotations:
    external-dns.alpha.kubernetes.io/set-identifier: laa-crime-apply-mock-api-external-laa-crime-apply-mock-api-dev-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
  hosts:
    - host: laa-crime-apply-mock-api-dev.apps.live-1.cloud-platform.service.justice.gov.uk
      paths: ["/"]
    - host: laa-crime-apply-mock-api-dev.apps.live.cloud-platform.service.justice.gov.uk
      paths: ["/"]
