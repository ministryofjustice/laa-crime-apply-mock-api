version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.0.0
  aws-ecr: circleci/aws-ecr@8.2.1
  aws-eks: circleci/aws-eks@0.2.1
  kubernetes: circleci/kubernetes@0.7.0
  helm: circleci/helm@1.1.2

#commands:
commands:
  checkout_and_decrypt:
    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install git-crypt
      - run: echo "${GIT_CRYPT_KEY}" | base64 -d > git-crypt.key
      - run: git-crypt unlock git-crypt.key

jobs:
  test:
    docker:
      - image: cimg/ruby:3.2.2
        environment:
          PAGER: cat
          DATABASE_URL: postgresql://postgres@localhost/laa-crime-apply-mock-api
          RAILS_ENV: test
      - image: cimg/postgres:15.2
        environment:
          POSTGRES_DB: laa-crime-apply-mock-api
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            - v1-dependencies-

      - run:
          name: install bundle
          command: |
            sudo gem install bundler -N

      - run:
          name: install dependencies
          command: |
            bundle check || bundle install --jobs=4 --retry=3

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      - run: sudo apt-get update
      - run: sudo apt-get install postgresql-client

      - run:
          name: Database Setup
          command: |
            bundle exec rake db:migrate

      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
              circleci tests split --split-by=timings)"

            bundle exec rspec \
              --format progress \
              --format RspecJunitFormatter \
              --out /tmp/test-results/rspec.xml \
              --format progress \
              $TEST_FILES

      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

      #- run:
         # name: run rubocop
         # command: bundle exec rubocop

  build-and-push-app:
    #executor: aws-ecr/default
    docker:
      - image: cimg/ruby:3.2.2
        environment:
          POSTGRES_HOST_AUTH_METHOD: trust
          DATABASE_URL: postgresql://postgres@localhost/laa-crime-apply-mock-api
      - image: cimg/postgres:15.2
        environment:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: laa-crime-apply-mock-api
    steps:
      - checkout

      - aws-cli/setup:
          role_arn: $ECR_ROLE_TO_ASSUME
          region: $ECR_REGION
      - run: |
          aws ecr get-login-password --region $ECR_REGION | docker login --username AWS --password-stdin ${AWS_ECR_REGISTRY_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com
      - aws-ecr/build-image:
          push-image: true
          tag: ${CIRCLE_SHA1}
          region: $ECR_REGION
          repo: $ECR_REPOSITORY

  install_on_dev_live:
    executor: aws-eks/python
    steps:
      - checkout_and_decrypt
      - kubernetes/install-kubectl
      - helm/install-helm-client:
          version: 'v3.2.4'
      - run:
          name: Authenticate to LIVE cluster
          command: |
            echo -n ${CLUSTER_CERT_LIVE} | base64 -d > ./ca.crt
            kubectl config set-cluster ${CLUSTER_NAME_LIVE} --certificate-authority=./ca.crt --server=https://${CLUSTER_NAME_LIVE}
            kubectl config set-credentials circleci --token=${CIRCLE_CI_TOKEN_DEV_LIVE}
            kubectl config set-context ${CLUSTER_NAME_LIVE} --cluster=${CLUSTER_NAME_LIVE} --user=circleci --namespace=laa-crime-apply-mock-dev
            kubectl config use-context ${CLUSTER_NAME_LIVE}
            kubectl config current-context
            kubectl --namespace=laa-crime-apply-mock-dev get pods
      - helm/upgrade-helm-chart:
          namespace: laa-crime-apply-mock-dev
          update-repositories: false
          chart: ./helm_deploy/laa-crime-apply-mock-api
          release-name: laa-crime-apply-mock-api
          values: ./helm_deploy/laa-crime-apply-mock-api/live/dev/values-dev.yaml
          values-to-override: image.tag=$CIRCLE_SHA1

  install_on_uat_live:
    executor: aws-eks/python
    steps:
      - checkout_and_decrypt
      - kubernetes/install-kubectl
      - helm/install-helm-client:
          version: 'v3.2.4'
      - run:
          name: Authenticate to LIVE cluster
          command: |
            echo -n ${CLUSTER_CERT_LIVE} | base64 -d > ./ca.crt
            kubectl config set-cluster ${CLUSTER_NAME_LIVE} --certificate-authority=./ca.crt --server=https://${CLUSTER_NAME_LIVE}
            kubectl config set-credentials circleci --token=${CIRCLE_CI_TOKEN_UAT_LIVE}
            kubectl config set-context ${CLUSTER_NAME_LIVE} --cluster=${CLUSTER_NAME_LIVE} --user=circleci --namespace=laa-crime-apply-mock-uat
            kubectl config use-context ${CLUSTER_NAME_LIVE}
            kubectl config current-context
            kubectl --namespace=laa-crime-apply-mock-uat get pods
      - helm/upgrade-helm-chart:
          namespace: laa-crime-apply-mock-uat
          update-repositories: false
          chart: ./helm_deploy/laa-crime-apply-mock-api
          release-name: laa-crime-apply-mock-api
          values: ./helm_deploy/laa-crime-apply-mock-api/live/uat/values-uat.yaml
          values-to-override: image.tag=$CIRCLE_SHA1

workflows:
  version: 2
  test-build-deploy-main-to-live-cluster:
    jobs:
      - test:
          filters:
            branches:
              only:
                - main
      - build-and-push-app:
          requires:
            - test
          filters:
            branches:
              only:
                - main
      - hold_install_on_dev:
          type: approval
          requires:
          - build-and-push-app
      - install_on_dev_live:
          requires:
            - hold_install_on_dev
      - hold_install_on_uat:
          type: approval
          requires:
          - build-and-push-app
      - install_on_uat_live:
          requires:
          - hold_install_on_uat

  test-branch:
    jobs:
      - test:
        filters:
          branches:
            ignore:
              - main

  build-deploy-branch-to-live-cluster:
    jobs:
      - branch-build-approval:
          type: approval
          filters:
            branches:
              ignore:
                - main
      - build-and-push-app:
          requires:
            - branch-build-approval
      - hold_install_on_dev:
          type: approval
          requires:
          - build-and-push-app
      - install_on_dev_live:
          requires:
          - hold_install_on_dev
      - hold_install_on_uat:
          type: approval
          requires:
          - build-and-push-app
      - install_on_uat_live:
          requires:
          - hold_install_on_uat
